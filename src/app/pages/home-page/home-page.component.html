<h1>Juego del Amigo Invisible</h1>
<h3>Bienvenido!</h3>

<ng-container *ngIf="contactoSeleccionado; else noSeleccionado">
  <h4>Tu Amigo Invisible es: {{ contactoSeleccionado.name.first }}</h4>
</ng-container>
<ng-template #noSeleccionado>
  <div>
    <p>Selecciona a tu amigo invisible</p>
  </div>
</ng-template>


<!-- Hacer un login -->
<a *ngIf="!token" routerLink="/login">Iniciar Sesion</a>

<button mat-raised-button color="primary" (click)="navergarAContacts()">Ver todos tus contactos</button>

<div>
  <p>Filtros: </p>
  <a class="female" [routerLink]="['/dashboard/contacts']" [queryParams]="{sexo: 'female'}">AMIGAS</a>
  <a class="male" [routerLink]="['/dashboard/contacts']" [queryParams]="{sexo: 'male'}">AMIGOS</a>
</div>
